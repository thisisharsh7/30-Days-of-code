<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./images/logo.svg" alt="logo" />
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Login</li>
        </ul>
        <img
          src="./images/icon-hamburger.svg"
          alt="hamburger"
          class="hamIcon" onclick="btnClicked()"
        />
        <img src="./images/icon-close.svg" alt="close" class="crossIcon" onclick="btnClicked()" />
      </nav>
    </header>
    <main>
      <section>
        <div>
          <p class="top">
            <span class="new">New</span>
            <span>Monograph Dashboard</span>
          </p>
          <h1>Powerful insights into your team</h1>
          <p class="bottom">
            Project planning and time tracking for agile teams
          </p>
        </div>
        <p class="btn-para">
          <span><button>Schedule a demo</button></span
          ><span class="live-preview">to see a preview</span>
        </p>
      </section>
      <img src="images/illustration-devices.svg" alt="illustration" />
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/thisisharsh7"
          >Harsh Kumar</a
        >.
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
