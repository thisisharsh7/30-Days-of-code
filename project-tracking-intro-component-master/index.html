<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./images/logo.svg" alt="logo" />
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Login</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div>
          <p>
            <span>New</span>
            <span>Monograph Dashboard</span>
          </p>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
        </div>
        <p>
          <span><button>Schedule a demo</button></span
          ><span>to see a live preview</span>
        </p>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/thisisharsh7"
          >Harsh Kumar</a
        >.
      </div>
    </footer>
  </body>
</html>
