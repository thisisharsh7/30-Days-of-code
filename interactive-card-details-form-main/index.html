<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Interactive card project" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main>
    <div class="card-design">
      <div id="front">
        <img src="images/bg-card-front.png" alt="front" />
        <div id="float">
          <img src="images/card-logo.svg" alt="logo" id="card-logo" />
          <p>0000 0000 0000 0000</p>
          <p>Jane Appleseed</p>
          <p>00/00</p>
        </div>
      </div>
      <div id="back">
        <img src="images/bg-card-back.png" alt="back" />
        <p>000</p>
      </div>
    </div>
    <div>
      <form id="user">
        <div class="cardData">
          <label for="name">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" id="name" />
        </div>
        <div class="cardData">
          <label for="card-num">Card Number</label>
          <input placeholder="e.g. 1234 5678 9123 0000" id="card-num" />
        </div>
        <div class="cardSelect">
          <div class="cardData">
            <label for="date">Exp. Date (MM/YY)</label>
            <div class="cardDate">
              <input type="number" placeholder="MM" min="1" max="12" class="date" />
              <input type="number" placeholder="YY" min="23" max="30" class="date" />
            </div>
          </div>
          <div class="cardData">
            <label for="cvc">CVC</label>
            <input type="number" placeholder="e.g. 123" min="100" max="999" id="cvc" />
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
      <form id="server">
        <div class="cardThanks">
          <img src="images/icon-complete.svg" alt="complete-icon" id="tick">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
        </div>
        <button type="submit">Continue</button>
    </div>
    </form>
    </div>
  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.frontendmentor.io/profile/thisisharsh7">Harsh Kumar</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
