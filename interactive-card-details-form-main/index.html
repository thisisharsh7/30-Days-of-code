<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Interactive card project" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main>
      <div id="front">
        <img src="images/bg-card-front.png" alt="front" class="card-img" />
          <img src="images/card-logo.svg" alt="logo" id="card-logo" />
          <p id="userNumber" >0000 0000 0000 0000</p>
          <p id="userName">Jane Appleseed</p>
          <p id="card-date"><span id="userMonth">00</span>/<span id="userYear">00</span></p>
      </div>
      <div id="back">
        <img src="images/bg-card-back.png" alt="back" class="card-img"/>
        <p id="card-expire">000</p>
      </div>
      <form id="user">
        <div class="cardData">
          <label for="name">Cardholder Name</label>
          <input placeholder="e.g. Jane Appleseed" id="name"/>
          <p></p>
        </div>
        <div class="cardData">
          <label for="card-num">Card Number</label>
          <input placeholder="e.g. 1234 5678 9123 0000" id="card-num" />
          <p></p>
        </div>
        <div class="cardSelect">
          <div class="cardData">
            <label for="date">Exp. Date (MM/YY)</label>
            <div class="cardDate" id="box">
              <input type="number"  placeholder="MM" min="1" max="12" id="cardMonth" />
              <input type="number" placeholder="YY" min="22" max="30" id="cardYear"/>
            </div>
            <p></p>
          </div>
          <div class="cardData">
            <label for="cvc">CVC</label>
            <input type="number" placeholder="e.g. 123" min="100" max="999" id="cvc"/>
            <p></p>
          </div>
        </div>
        <button id="formSubmit">Confirm</button>
      </form>
      <form id="server">
        <div class="cardThanks">
          <img src="images/icon-complete.svg" alt="complete-icon" id="tick">
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
        </div>
        <button type="submit">Continue</button>
    </div>
    </form>
  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.frontendmentor.io/profile/thisisharsh7">Harsh Kumar</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
