<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Another Js project" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <section>
        <img src="images/logo.svg" alt="logo" id="logo" />
        <img src="images/hero-desktop.jpg" alt="hero-img" id="himg" />
        <img src="images/hero-mobile.jpg" alt="hero-img" id="hmig" />
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <input name="email" placeholder="Email Address" />
          <button type="submit" id="submit">
            <img src="images/icon-arrow.svg" alt="arrow" />
          </button>
          <p></p>
        </form>
      </section>
    </main>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/thisisharsh7"
          >Harsh Kumar</a
        >.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
