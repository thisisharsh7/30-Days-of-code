<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NFT Preview Card Design using HTML and CSS"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <header></header>

    <main>
      <div id="card-body">
        <div id="card">
          <div id="card-img">
            <img src="images/image-equilibrium.jpg" alt="etherium" id="img-u" />
          </div>
          <div id="card-txt">
            <div id="card-title">Equilibrium #3429</div>
            <div id="card-description">
              Our Equilibrium collection promotes balance and calm.
            </div>
            <div id="card-info">
              <div id="price">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                    fill="#00FFF8"
                  /></svg
                ><span>0.041 ETH</span>
              </div>
              <div id="time">
                  <svg
                    width="17"
                    height="17"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                      fill="#8BACD9"
                    />
                  </svg>3 days left
              </div>
            </div>
            <hr />
            <div id="card-end"><div id="img-avatar"><img src="images/image-avatar.png" alt="avatar" id="img-av"></div><div id="avatar-txt">Creation of <span id="avatar-span"> Jules Wyvern</span></div></div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/thisisharsh7"
          >Harsh Kumar</a
        >.
      </div>
    </footer>
  </body>
</html>
