<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <header></header>

    <main>
      <img src="images/image-header-desktop.jpg" alt="image-header" />
      <p id="heading">Get insights that help your business grow.</p>
      <p id="description">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <p class="number" id="num1">10k+</p>
      <p class="number" id="num2">314</p>
      <p class="number" id="num3">12m+</p>
      <p class="text" id="text1">companies</p>
      <p class="text" id="text2">templates</p>
      <p class="text" id="text3">queries</p>
    </main>

    <footer class="attribution">
      Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/thisisharsh7"
          >Harsh Kumar</a
        >.
    </footer>
  </body>
</html>
