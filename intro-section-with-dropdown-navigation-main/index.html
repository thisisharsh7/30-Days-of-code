<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <nav>
      <img src="images/logo.svg" alt="logo">
      <ul class="detail-nav">
        <li>Features</li>
        <li>Company</li>
        <li>Careers</li>
        <li>About</li>
      </ul>
      <ul class="register-nav">
        <li>Login</li>
        <li>Register</li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <div>
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
      </div>
      <div class="client">
        <img src="./images/client-databiz.svg" alt="databiz">
        <img src="./images/client-audiophile.svg" alt="audiophile">
        <img src="./images/client-meet.svg" alt="meet">
        <img src="./images/client-maker.svg" alt="marker">
      </div>
    </section>
    <picture>
      <source media="(max-width:500px)" srcset="./images/image-hero-mobile.png">
      <img src="./images/image-hero-desktop.png" alt="hero">
  </main>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/thisisharsh7"
        >Harsh Kumar</a
      >.
    </div>
    </footer>
</body>
</html>
