<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="images/logo.svg" alt="logo" id="logo" />
        <div class="nav-items">
          <ul class="detail-list">
            <li class="features more-list">
              <span>Features</span
              ><span><img src="images/icon-arrow-down.svg" alt="arrow" /></span>
            </li>
            <li class="company more-list">
              <span>Company</span
              ><span><img src="images/icon-arrow-down.svg" alt="arrow" /></span>
            </li>
            <li>Careers</li>
            <li>About</li>
          </ul>
          <ul class="register-list">
            <li>Login</li>
            <li class="register">Register</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button>Learn more</button>
        <div class="client">
          <img src="./images/client-databiz.svg" alt="databiz" />
          <img src="./images/client-audiophile.svg" alt="audiophile" />
          <img src="./images/client-meet.svg" alt="meet" />
          <img src="./images/client-maker.svg" alt="marker" />
        </div>
      </section>
      <picture>
        <source
          media="(max-width:500px)"
          srcset="./images/image-hero-mobile.png"
        />
        <img src="./images/image-hero-desktop.png" alt="hero" />
      </picture>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/thisisharsh7"
          >Harsh Kumar</a
        >.
      </div>
    </footer>
  </body>
</html>
