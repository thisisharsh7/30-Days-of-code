<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile-card preview" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <heder></heder>
    <main>
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="pattern-card" id="img-bg" />
        <img src="images/image-victor.jpg" alt="profile-pic" id="profile-pic" />
        <div id="card-txt">
          <div id="info">
            <p id="name">Victor Crest</p>
            <p id="age">26</p>
          </div>
          <p id="place">London</p>
          <div id="stats">
            <div class="stat-info">
              <p class="num-stat">80K</p>
              <p class="text-stat">Followers</p>
            </div>
            <div class="stat-info">
              <p class="num-stat">803K</p>
              <p class="text-stat">Likes</p>
            </div>
            <div class="stat-info">
              <p class="num-stat">1.4K</p>
              <p class="text-stat">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/thisisharsh7"
          >Harsh Kumar</a
        >.
      </div>
    </footer>
  </body>
</html>
