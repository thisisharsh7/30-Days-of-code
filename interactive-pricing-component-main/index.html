<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <main>
      <div class="card-body">
        <div class="card-up">
          <div class="card-slider">
            <p class="total-view"><span>100k</span><span>Pageviews</span></p>
            <div id="slider-outer">
            <div class="slider-surface">
              <div class="slider-inner">
                <img src="images/icon-slider.svg" alt="slider" />
              </div>
            </div>
            </div>
            <p class="per-month"><span id="charge">$16.00</span><span>/month</span></p>
          </div>
          <div class="card-toggle">
            <p>Monthly Billing</p>
            <div class="toggle-surface">
              <div class="toggle-inner"></div>
            </div>
            <p class="year-discount"><span>Yearly Billing</span><span class="discount">25% discount</span></p>
          </div>
        </div>
        <div class="card-down">
          <ul>
            <li><span><img src="images/icon-check.svg" alt="tick" > </span><span>Unlimited website</span></li>
            <li><span><img src="images/icon-check.svg" alt="tick" > </span><span>100% data ownership</span></li>
            <li><span><img src="images/icon-check.svg" alt="tick" > </span><span>Email report</span></li>
          </ul>
          <button>Start my trial</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/thisisharsh7"
          >Harsh Kumar</a
        >.
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
